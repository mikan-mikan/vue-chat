<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueChat</title>
  <link href="./css/ress.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
</head>
<body>
  <div id="chat">
    <header>
      <chat-title></chat-title>
    </header>
    <main>
      <ul>
        <chat-list v-for="(list, key) in lists"
          :key="key"
          :name="list.name"
          :message="list.message"
          :date="list.date"
          @del="messageDelete(key)"
        >
        </chat-list>
      </ul>
    </main>
    <footer>
      <chat-form @sub="messageAdd"></chat-form>
    </footer>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to usehttps://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {

    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="./js/index.js"></script>
</body>
</html>
